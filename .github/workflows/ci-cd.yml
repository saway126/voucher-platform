name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run tests
      run: npm test
      
    - name: Run linting
      run: npm run lint
      continue-on-error: true
      
    - name: Build application
      run: npm run build
      
    - name: Check for build artifacts
      run: |
        echo "✅ Build completed successfully"
        echo "📁 Project structure verified"

  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Run CodeQL Analysis
      uses: github/codeql-action/init@v2
      with:
        languages: javascript
        
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2

  deploy:
    needs: [test, security-scan]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Check Railway Token
      id: check-token
      run: |
        if [ -n "${{ secrets.RAILWAY_TOKEN }}" ]; then
          echo "token-exists=true" >> $GITHUB_OUTPUT
        else
          echo "token-exists=false" >> $GITHUB_OUTPUT
        fi
        
    - name: Deploy to Railway
      if: steps.check-token.outputs.token-exists == 'true'
      uses: railwayapp/railway-deploy@v1
      with:
        railway-token: ${{ secrets.RAILWAY_TOKEN }}
        service: voucher-platform
        
    - name: Skip Railway Deploy
      if: steps.check-token.outputs.token-exists == 'false'
      run: |
        echo "⚠️ Railway 토큰이 설정되지 않았습니다."
        echo "Railway 토큰을 GitHub Secrets에 추가하면 자동 배포됩니다."
        echo "설정 방법: https://github.com/saway126/voucher-platform/blob/main/GITHUB-ACTIONS-SETUP.md"
